<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input onclick="connect()" type="button" value="Display student's data">
		<p id="personalData"></p>

		<script>
	
			function connect(){
				let xmlHttp = new XMLHttpRequest();
				let file = "personalData.json"; 
				
				xmlHttp.onreadystatechange = function(){
					if(this.readyState == 4 && this.status == 200){
						let data = JSON.parse(this.responseText);
						document.getElementById("personalData").innerHTML = data.name + " " + data.surname;
					}
					
				};
			
			xmlHttp.open("GET", file);
			xmlHttp.send();

			}
		</script>

	</body>
</html>
